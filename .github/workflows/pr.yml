name: Check PR

on:
    pull_request:
        branches: ["main"]

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: "1.20"
            - name: Build
              run: go build -v ./...
            - name: Test
              run: go test -v ./...

    integration-test:
        runs-on: ubuntu-latest
        needs: build-and-test
        steps:
            - uses: actions/checkout@v3
            - name: Run integration test
              run: ./test.sh
